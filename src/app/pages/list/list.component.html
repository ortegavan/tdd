<div class="w-full flex justify-center">
    <div class="flex flex-col w-full max-w-xl">
        <section data-testid="todo" class="space-y-4 my-4">
            <h1 class="text-center">Tarefas pendentes</h1>
            @for (task of todoTasks(); track $index) {
            <app-list-item [task]="task" data-testid="todo-item" />
            } @empty {
            <app-no-items class="flex justify-center" />
            }
        </section>

        <section data-testid="done" class="space-y-4 my-4">
            <h1 class="text-center">Tarefas conclu√≠das</h1>
            @for (task of completedTasks(); track $index) {
            <app-list-item [task]="task" data-testid="done-item" />
            } @empty {
            <app-no-items class="flex justify-center" />
            }
        </section>
    </div>
</div>
